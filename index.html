<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
</head>

<body>

    <div class="jumbotron text-center">
        <h1 class="display-4">Employee Data Management</h1>
        <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        <hr class="my-4">
    </div>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 pl-0 pr-0">
            <div class="card-header border">Current Employees
            </div>
            <table class="table border" id="employees">
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- dynamic table data on submit button-->
                </tbody>
            </table>
            <div class="border">
                <div class="card-header">Add Employee
                </div>
                <form>
                    <div class="form-group col-12 mt-3">
                        <label for="employee-name">Employee Name</label>
                        <input type="name" class="form-control" id="employee-name" placeholder="Jane Doe">
                    </div>
                    <div class="form-group col-12">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="role">
                    </div>
                    <div class="form-group col-12">
                        <label for="role">Start Date</label>
                        <input type="text" class="form-control" id="start-date" placeholder="01/01/1999">
                    </div>
                    <div class="form-group col-12">
                        <label for="role">Monthly Rate</label>
                        <input type="text" class="form-control" id="monthly-rate">
                    </div>

                    <button class="btn btn-primary btn-md float-right mt-3 mr-3 mb-3" type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
            <div class="col-2">
            </div>
        </div>









    </div>



</body>

</html>
